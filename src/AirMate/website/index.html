<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AirMate</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link href="index.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <section class="sensorContainer">
                <div class="valueBox">
                    <header>Temperatur</header>
                    <div id="sensorTemperature">20°C</div>
                </div>
                <div class="valueBox">
                    <header>Luftfeuchtigkeit</header>
                    <div id="sensorHumidity">50%</div>
                </div>
                <div class="valueBox">
                    <header>CO<sub>2</sub></header>
                    <div id="sensorCO2ppm">2000ppm</div>
                </div>
            </section>

            <button class="openButton">Öffnen</button>
        </div>
        <img class="icon" src="assets/icon.png" />

        <script type="module" src="index.js"></script>
    </body>
</html>
